<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Home - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/my-styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Start Bloging</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Welcome to Blog Home!</h1>
                    <p class="lead mb-0">MEAN Stack Assessment</p>
                </div>
                <div class="add-blog-btn"><button id="add_new_blog_btn" onClick="show('addfrm')">Add New Blog</button></div>
                <div class="addfrm" id="addfrm" style="display:none;">
                    <form action="javascript:void(0)" class="">
                        <fieldset>
                            <div class="form-group">
                                <label for="blog_title">Title</label>
                                <input type="text" name="blog_title" id="blog_title" class="form-control" onkeyup="isBlank('blog_title')">
                                <span class="error" id="e1" style="color: red;"></span>
                            </div>
                            <div class="form-group">
                                <label for="article">Article</label>
                                <textarea name="article" id="article" class="form-control" rows="3" onkeyup="isBlank('article')" ></textarea>
                                <span class="error" id="e2" style="color: red;"></span>
                            </div>
                            <div class="form-group">
                                <label for="image_url">Image URL</label>
                                <input type="url" name="image_url" id="image_url" class="form-control" onkeyup="isBlank('image_url')">
                                <span class="error" id="e3" style="color: red;"></span>
                            </div>
                        </fieldset>
                        
                        <div><button type="submit" href="javascript:void(0)" class="btn btn-primary btn-lg" onclick="validateAndSubmit()">Add</button></div>
                    </form>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row" id="bloglist">
                <!-- Blog entries-->
                
                

            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/view/index.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
